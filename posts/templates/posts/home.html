<!DOCTYPE html>
<html>
<head>
	<title>Home</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
</head>

<body>

	<!-- As a link -->

	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<div class="container">
  		<a class="navbar-brand" href="{% url 'home' %}">Parul's Blog</a>
  		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    	<span class="navbar-toggler-icon"></span>
  		</button>
  		<div class="collapse navbar-collapse" id="navbarNav">
    		<ul class="navbar-nav">
      			<li class="nav-item active">
        			<a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="{% url 'about' %}">About</a>
      			</li>
      			<li class="nav-item">
        			<a class="nav-link" href="{% url 'contact' %}">Contact</a>
      			</li>
    			</ul>
  		</div>
	</nav>
	</div>
	<!-- As a heading -->
	<div class="container">

		<h1 class="text-center">Welcome to my world!</h1>
		{% load static %}
		<img src="{% static 'posts/parul.JPG' %}" class="img-fluid rounded mx-auto d-block" style="height : 300px">

		<h2>Latest Posts!</h2>
		

		<hr>

	{% for post in posts.all %}
		

		<a href="{% url 'posts_detail' post.id %}"> {{ post.title }} </a><br>
		{{ post.date }} <br>
		<img src="{{ post.image.url }} " class="img-fluid  center-block rounded mx-auto d-block" style="height : 150px"><br>
		{{ post.summary }} <br><br>


	{% endfor %}

	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>

</body>
</html>
